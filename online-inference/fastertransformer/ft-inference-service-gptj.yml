apiVersion: serving.kubeflow.org/v1beta1
kind: InferenceService
metadata:
  labels:
    qos.coreweave.cloud/latency: low
  name: fastertransformer-triton-gptj-grpc-http
spec:
  predictor:
    maxReplicas: 1
    minReplicas: 1
    containerConcurrency: 1
    containers:
    - name: gptj-ft
      image: rtalaricw/gptj_ft:v1.2-22.04-new
      command: ["/opt/tritonserver/bin/tritonserver"]
      args: ["--model-repository=/mnt/pvc/gptj-store/triton-model-store"]
      env:
        - name: STORAGE_URI 
          value: pvc://model-storage/
      ports:
        # Uncomment to use GRPC
        # - containerPort: 8001
        #   name: h2c
        #   protocol: TCP
        - containerPort: 8000
          protocol: TCP
      resources:
        requests:
          cpu: 4
          memory: 8Gi
          nvidia.com/gpu: 1
        limits:
          cpu: 4
          memory: 8Gi
          nvidia.com/gpu: 1
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: gpu.nvidia.com/class
              operator: In
              values:
                - RTX_A5000
            - key: topology.kubernetes.io/region
              operator: In
              values:
                - LAS1