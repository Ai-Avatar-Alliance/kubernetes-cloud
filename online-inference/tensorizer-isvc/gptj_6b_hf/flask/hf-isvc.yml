apiVersion: serving.kubeflow.org/v1beta1
kind: InferenceService
metadata:
  labels:
    qos.coreweave.cloud/latency: low
  name: hf-flask-isvc
spec:
  predictor:
    maxReplicas: 100
    minReplicas: 1
    containerConcurrency: 1
    containers:
    - name: hf-gptj
      image: rtalaricw/gpt-hf-pvc@sha256:72a638b88b9391f3ceab48cdc88f64bd1fab6f3c4782547520f4043ee4aa9ddf
      env:
        - name: STORAGE_URI 
          value: pvc://model-storage/
      readinessProbe:
        httpGet:
          path: /
          port: 8000
        initialDelaySeconds: 300
        periodSeconds: 3
      livenessProbe: 
        httpGet:
          path: /
          port: 8000
        initialDelaySeconds: 300
        periodSeconds: 3
      resources:
        requests:
          cpu: 8
          memory: 64Gi
          nvidia.com/gpu: 1
        limits:
          cpu: 8
          memory: 64Gi
          nvidia.com/gpu: 1
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: gpu.nvidia.com/class
              operator: In
              values:
                - A40
            - key: topology.kubernetes.io/region
              operator: In
              values:
                - LAS1