apiVersion: virtualservers.coreweave.com/v1alpha1
kind: VirtualServer
metadata:
  name: vs-ubuntu2004-direct-lb
spec:
  region: ORD1
  os:
    type: linux
  resources:
    gpu:
      type: Quadro_RTX_4000
      count: 1
    cpu:
      count: 3
    memory: 16Gi
  storage:
    root:
      size: 40Gi
      storageClassName: block-nvme-ord1
      source:
        pvc:
          namespace: vd-images
          name: ubuntu2004-docker-master-20210323-ord1
  # Change user name and pasword
  # User is on the sudoers list
  users:
    - username: myuser
      password: password
      # To use key-based authentication replace and uncomment ssh-rsa below with your public ssh key
      # sshpublickey: |
      #   ssh-rsa AAAAB3NzaC1yc2EAAAA ... user@hostname
  network:
    public: true
    directAttachLoadBalancerIP: true
  cloudInit: |
    # Additional user
    users:
      - name: newuser
        plain_text_passwd: password
        shell: /bin/bash
        sudo: ALL=(ALL) NOPASSWD:ALL
        lock_passwd: false
    # Write a simple script
    write_files:
    - content: |
        #!/bin/bash
        echo "Hello world!"
      path: /home/myuser/script.sh
      permissions: '0744'
      owner: myuser:myuser
    # Update packages
    package_update: true
    # Install packages
    packages:
      - curl
      - git
    # Run additional commands
    runcmd:
      - [df, -h]
      - [git, version]
      - [curl, --version ]
      - [bash, /home/myuser/script.sh]
  initializeRunning: true
